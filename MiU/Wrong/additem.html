	<meta charset="utf-8" />
	<meta name= "description" content= "Track and list all the Electronics you have, will or want to own."/>

	<title>Electronics DataBase</title>

<body>
	<header><h1>Electronics DataBase</h1></header>
	<nav>
		<a href="additem.html" id="addNewItem" style="display:none;">Add New Item</a>
	</nav>
	<form action= "#" method= "post" id= "contactForm">
		<fieldset id= "contactFieldset">
		<legend>Add to Database</legend>
			<div id= "items">
				<ul id= "errors"></ul>
				<ul id= "questions">
					<li id="select"><label for="group">Add To Group:</label><br /></li>
					<li><label for= "name">Name of Electronic</label><input type="text" id="name"></li>
					<li><label for= "purchased">Purchase Date</label><input type="date" id="purchased"></li>
					<li><label for= "rating">Rate it on a scale of 1 to 5:</label><input type= "range" min= "1" max= "5" id="rating"></li>
				</ul>
				<ul>
					<li>What type of Electronic:
						<ul>
							<li><input type="radio" checked value="Phone" id="phone" name="toe" /><label for= "phone">Phone</label></li>
							<li><input type="radio" value="Other" id="other" name="toe" /><label for= "other">Other</label><br /></li>
						</ul>
						<ul>
							<li><label for= "notes">Notes</label><textarea rows="1" cols="20" id="notes">Enter your notes here...</textarea></li>	
						</ul>
					</li>
				</ul>
			</div>
		</fieldset>
		</form>
	<nav>
		<button type="submit"id="submit">Submit</button>
		<a href="#" id="clear">Clear Stored Data</a>
		<a href="#" id="displayLink">Display Data</a></nav>
		<script src="js/json.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
</body>
